    <main>
     <article>
          <header>
               <h1>Напишите мне на  эл. почту</h1>
          </header> 
          <section>
              <form action="mailto:antontoporkoff@gmail.com" method="POST" onsubmit="return validate_form()">
               <div>
                    <label for="name">ФИО</label>
                    <input type="text" placeholder="ФИО" id="name" onblur = "validate_fio('hintName')">
                    <label for="email">Электронная почта</label>
                    <input type="email" placeholder="Электронная почта" id="email">
                    <label for="phone">Телефон</label>
                    <input type="tel" placeholder="+7(123)-456-78-90" id="phone" onblur = "validate_phone('hintPhone')">
               </div>
               <div>
                    <label for="dateOfBirth">Дата рождения</label>
					<input name = "dateOfBirth" id = "dateOfBirth" onclick = "showCalendar(new Date())" readonly value="">
					<br>
					<div id = "calendar" style="display: inline;">
						Месяц: <select id = "month" onclick = "redrawCalendar()">
						</select>
						Год: <select id = "year" onclick="redrawCalendar()">
						</select>
                              <button type="button" onclick = "hideCalendar()">Спрятать календарь</button>
					</div>
               </div>
               <div class="radio-select">
                    <p>Выберите пол:</p>
                    <label for="gender_male">Мужской</label>
                    <input type="radio" name="gender" id="gender_male" value="male" checked>
                    <label for="gender_female">Женский</label>
                    <input type="radio" name="gender" id="gender_female" value="female">
               </div>
               <textarea name="message" id="inpmessage"cols="20" rows="5" placeholder="Ваше сообщение*"></textarea>
               <div class="submit-container">
                 <input name="submit" type="submit" value="Отправить"/>
                 <input name="reset" type="reset" value="Сбросить"/>
               </div>
               </form> 
          </section>
