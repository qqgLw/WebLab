<main>
<article>
<header>
<h1>Напишите мне на  эл. почту</h1>
</header>
<section>
<form action="mailto:antontoporkoff@gmail.com" method="POST" onsubmit="return validate_form()">
<div>
<label for="name">ФИО</label>
<input id="name" onblur="validate_fio(&#39;hintName&#39;)" placeholder="ФИО" type="text">
<div class="popover">Введите ваше ФИО полностью</div>
<label for="email">Электронная почта</label>
<input id="email" onblur="validate_email(&#39;hintMail&#39;)" placeholder="Электронная почта" type="email">
<label for="phone">Телефон</label>
<input id="phone" onblur="validate_phone(&#39;hintPhone&#39;)" placeholder="+7(123)-456-78-90" type="tel">
</div>
<div>
<label for="dateOfBirth">Дата рождения</label>
<input id="dateOfBirth" name="dateOfBirth" onclick="showCalendar(new Date())" readonly="readonly" value="">
<div class="popover">Выберите дату рождения</div>
<br>
<div id="calendar" style="display:inline;">
Месяц:
<select id="month" onclick="redrawCalendar()"></select>
Год:
<select id="year" onclick="redrawCalendar()"></select>
<button onclick="hideCalendar()" type="button">Спрятать календарь</button>
</div>
</div>
<div class="radio-select">
<p>Выберите пол:</p>
<input checked="checked" id="gender_male" name="gender" onclick="hideCalendar()" type="radio" value="male">
<label for="gender_male">Мужской</label>
<input id="gender_female" name="gender" onclick="hideCalendar()" type="radio" value="female">
<label for="gender_female">Женский</label>
</div>
<textarea id="inpmessage" name="message" onblur="validate_mes()" onclick="hideCalendar()" placeholder="Сообщение"></textarea>
<div class="submit-container">
<input class="submit" type="submit" value="Отправить">
<input class="submit" onclick="eraseValidationMarks()" type="reset" value="Очистить форму">
</div>
</form>
